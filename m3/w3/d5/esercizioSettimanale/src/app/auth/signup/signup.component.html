<form #f="ngForm" (ngSubmit)="submit(f)">
	<div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
		<input type="text" class="form-control" aria-describedby="emailHelp" id="nome" name="nome" ngModel required>
	</div>
	<div class="mb-3">
        <label for="email" class="form-label">Email</label>
		<input type="email" class="form-control" aria-describedby="emailHelp" id="email" name="email" ngModel required>
	</div>
	<div class="mb-3">
        <label for="pasdword" class="form-label">Password</label>
		<input type="password" class="form-control" id="password" name="password" ngModel required>
	</div>
	<button type="submit" class="btn btn-success" [ngClass]="{'disabled': f.invalid}" >Registrati</button>
</form>
