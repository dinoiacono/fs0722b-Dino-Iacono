<form #f="ngForm" (ngSubmit)="submit(f)" class="border-bott">
	<div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
		<input type="email" class="form-control" aria-describedby="emailHelp" id="inputEmail" name="email" ngModel required>
	</div>
	<div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
		<input type="password" class="form-control" id="inputPassword" name="password" ngModel required>
	</div>
	<button type="submit" class="btn btn-success" [ngClass]="{'disabled': f.invalid}" >Accedi</button>
</form>
