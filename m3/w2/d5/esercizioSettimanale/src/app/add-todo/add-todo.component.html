<div *ngIf="show;else caricamento" class="d-flex justify-content-center">
  <input #newTodo (keyup.enter)="aggiungi(newTodo.value); newTodo.value='' " placeholder="Scrivi qui la tua task...">
  <button class="btn btn-success" type="button" (click)="aggiungi(newTodo.value); newTodo.value='' ">Add</button>
</div>

<ng-template #caricamento>
  <p class="text-center fs-3">Caricamento<i class="bi bi-hourglass-split"></i></p>
</ng-template>
