<div *ngIf="notFound; else article">
  <app-not-found></app-not-found>
</div>

<ng-template #article>
  <article class="blog-post text-center container w-25">
      <div>
        <h2 class="mb-1">{{post.title}}</h2>
      <p class="blog-post-meta border-bottom">24 Gennaio 2023 by Admin <i class="bi bi-person-circle"></i></p>
      <div class="blog-post-body">
        <p class="testo  text-start">{{post.body}}</p>
      </div>
    </div>


    <div *ngIf="post.comments!.length > 0" class="border-top border-dark mb-4 px-5" >
      <h3 class="mt-3">Commenti</h3>

      <div class="card my-3" *ngFor="let c of post.comments">
        <div class="card-body">
          <h5 class="card-title">{{c.name}}</h5>
          <p class="card-text">{{c.body}}</p>
        </div>
      </div>
    </div>



    <form (ngSubmit)="aggiungiCommento(formCommento)" #formCommento="ngForm">
      <div class="container box-size border-top border-dark pt-4">
        <h4>Dicci cosa pensi di questo articolo</h4>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Nome e Cognome" name="name" ngModel required>
        </div>
        <div class="my-3">
          <textarea class="form-control" rows="8" name="body" placeholder="Scrivi qui il tuo commento..." ngModel required></textarea>
        </div>
        <button type="submit" [ngClass]="{'disabled': formCommento.invalid}" class="btn btn-success mx-1">Pubblica</button>
      </div>
    </form>



  </article>
</ng-template>

<div class="container text-center">
  <div class="m-4 p-2 ">
    <button *ngIf="this.post.id > this.idPrimoPost" class="btn btn-dark mx-5" (click)="cambiaPagina(false)"><i class=" bi bi-arrow-left-circle-fill"></i> Precedente</button>
    <button *ngIf="this.post.id < this.idUltimoPost" class="btn btn-dark mx-5" (click)="cambiaPagina(true)" >Successivo <i class=" bi bi-arrow-right-circle-fill"></i></button>
  </div>
</div>
